<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Pricing Prediction</title>
    <style>
        body {
            background-color: #00CFCF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #74E4E4;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
            display: block;
            margin: 10px auto;
        }
        .container button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: black;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .container button:hover {
            background-color: #333;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Future Pricing Prediction</h1>
        <form id="prediction-form">
            <label for="month">Month</label>
            <input type="number" id="month" name="month" min="1" max="12" required>

            <label for="date">Date</label>
            <input type="number" id="date" name="date" min="1" max="31" required>

            <label for="hour">Hour</label>
            <input type="number" id="hour" name="hour" min="0" max="23" required>

            <button type="submit">Predict</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById("prediction-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let month = document.getElementById("month").value;
            let date = document.getElementById("date").value;
            let hour = document.getElementById("hour").value;
            
            fetch("/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ month: month, date: date, hour: hour })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = `Electricity pricing will be Rs ${data.prediction}`;
            });
        });
    </script>
</body>
</html>
